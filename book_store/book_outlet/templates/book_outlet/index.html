{% extends "book_outlet/base.html" %}

{% block title %}
    All Books
{% endblock %}

{% block content %}
    <ul>
        {% for book in books %}
            <li><a href="{{ book.get_absolute_url }}">{{ book.title }}</a> - {{ book.author }}</li>
        {% endfor %}
    </ul>
    <hr>
    <p>Number of books: {{ total_number_of_books }}</p>
    <p>Average Rating: {{ average_rating }}</p>
{% endblock %}
